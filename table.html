<!DOCTYPE html>
<html>
<head>
    <title>Develop the table using Javascript and Json</title>
    <style>
        th, td, p, input {
            font:12px Verdana;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <input type="button" onclick="CreateTable()" value="Create Table" />
	<h2>Equipment-Wise Details</h2>
    <p id="showData"></p>
</body>
<script type="text/javascript" src="data.json"></script>
<script>
    function CreateTable() {
        var myTable = [
          
	{
		"MachineName": "Auto Winding Machine",
		"MachineId":"machine001",
		"daily_energy":0,
		"monthly_energy":0,
		"yearly_energy":0,
		"daily_energy":0,
		"monthly_energy":0,
		"yearly_energy":0,
		"active_power":0,
		"apparent_power":0,
		"reactive_power":0,
		"current":0,
		"voltage":0,
        "power_factor":0,
        "idle_daily":0,
		"idle_monthly":0,
		"idle_yearly":0
		
	},
		
	{
		"MachineName": "Boiler Machine",
		"MachineId":"machine004",
		"daily_energy":0,
		"monthly_energy":0,
		"yearly_energy":0,
		"active_power":0,
		"apparent_power":0,
		"reactive_power":0,
		"current":0,
		"voltage":0,
        "power_factor":0,
        "idle_daily":0,
		"idle_monthly":0,
		"idle_yearly":0
		
	}

        ]

        // EXTRACT VALUE FOR TABLE HEADER.
        var col = [];
        for (var i = 0; i < myTable.length; i++) {
            for (var key in myTable[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE TABLE
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE

        var tr = table.insertRow(-1);                   // TABLE ROW

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS
        for (var i = 0; i < myTable.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myTable[i][col[j]];
            }
        }

        //  ADD THE NEWLY CREATED TABLE WITH JSON DATA TO P TAG
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
</script>
</html>
